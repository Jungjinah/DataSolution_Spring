<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	// 대괄호[] : 배열, 중괄호{} : 객체
	$(function() {
		let arr = [1, 56, 82, 65, 123];
		let obj = {menu: "국밥", price:8000};
	
		// 배열 속에 객체를 표현
		//	이 형태로 DB에 있는 데이터를 표현한 것 : JSON이라 부르고
		let arrobj = [
						{
							menu:"라면",
							price:4000
						},
						{
							menu:"김밥",
							price:3000
						},
						{
							menu:"짬뽕",
							price:7000
						}
			
					];
		// JavaScript의 배열 대상 반복문
		//		for(int i = 0; ...)		- 인덱스 활용도가 높은 편
		//		for(Menu m : arrobj)	- 객체에 차례대로 접근이 용이한 편
		//		$.each(배열, 데이터 하나 만날때마다 호출될 콜백함수);
		$.each(arrobj, function(i, lunch){	// i는 index lunch는 배열의 순서대로 나열
			// alert("ㅎㅇ");
			alert(i+1 + ")" + lunch.menu + " : " + lunch.price);
		});
	
		// DOM객체 대상 반복문
		//	$(선택자).each(DOM객체를 하나 만날때마다 호출될 콜백함수)
		$("h1").each(function(asdfasdf, h) {	// asdf는 번호(index)
			$(h).css("font-size", ((asdfasdf + 1) * 10) + "pt");
		});
	});


</script>
</head>
<body>
	<h1>ㅇㅅㅇ</h1>
	<h1>ㅎㅅㅎ</h1>
	<h1>ㅇㅂㅇ</h1>
</body>
</html>
